<!DOCTYPE html>
<html lang="en-us" dir="ltr">
    <head>
    <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>

        <link href="assets/styles/styles.min.css" rel="stylesheet">
        <script>
            (function() {
                if (sessionStorage.fonts) {
                    console.log("Fonts installed.");
                    document.documentElement.classList.add('wf-active');
                } else {
                    console.log("No fonts installed.");
                }
            })();
        </script>
        <link rel="icon" href="src/images/favicon.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title> </title>

    




</head>
<body>

<!-- Start Primary Header -->
<header role="banner" class="primary-site-header">
    <!-- Start .site-wrap -->
    <div class="site-wrap">
        <h1 class="site-logo"><a href="/">Dylan Burkey</a></h1>

        <nav class="primary-site-nav">
            <a class="site-link" href="/">about</a>
            <a class="site-link" href="/portfolio.html">portfolio</a>
            <a class="site-link" href="/contact.html">contact</a>

        </nav>
    </div>
    <!-- /.site-wrap -->
</header>

    <div class="app-container">


        
<main role="main" class="content-container">
    <!-- include form -->
    <!-- Contact Form -->
<form name="contact-form" method="post">
    <div class="input-wrap">
        <label for="name">name</label>
        <input type="text" name="name" placeholder="Your Name" required>
    </div>
    <div class="input-wrap">
        <label for="email">email</label>
        <input type="email" name="email" placeholder="email@example.com" required>
    </div>
    <div class="input-wrap">
        <label for="message">message</label>
        <textarea name="message" required rows="80" cols="80">

        </textarea>
    </div>

    <button class="contact-theme">Submit</button>

</form>



</main>





            <!-- Start Primary Footer -->
    <footer role="contentinfo" class="primary-site-footer">
        <p class="copyright">Dylan Burkey &copy;</p>
    </footer>
    </div>
    <!-- /.app-container -->



<!-- Web Font Loader -->
<script>
(function(d) {
var wf = d.createElement('script'), s = d.scripts[0];
wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
s.parentNode.insertBefore(wf, s);
})(document);
</script>
<script src="assets/scripts/main.js"></script>
</body>
</html>
